name: Grapple
author: Dave Allie
about: Fast, interruptible file downloader in Rust
settings:
    - ColoredHelp
    - GlobalVersion
args:
    - uri:
        help: URI of file to download
        index: 1
        required: true
        takes_value: true
        value_name: URI
    - thread_count:
        help: Set thread count, defaults to 10.
        short: t
        long: threads
        takes_value: true
        value_name: THREADS
    - part_count:
        help: Set part count, defaults to the thread count. Cannot be less than the thread count.
        short: p
        long: parts
        takes_value: true
        value_name: PARTS
    - username:
        help: Username to use in authentication. Overrides username in URI.
        short: u
        long: username
        takes_value: true
        value_name: USERNAME
    - password:
        help: Password to use in authentication. Overrides password if set in URI.
        short: P
        long: password
        takes_value: true
        value_name: PASSWORD
